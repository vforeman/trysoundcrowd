<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="interest-page">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical)
      }
    </style>
    <div id='header'>
      <span>Hello <span>{{userType}}</span></span>
    </div>
    <p class='self-center'>
      "Stay connected and help shape <span>SoundCrowd</span> before it is released"
    </p>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'interest-page',
      created: function(){
      },
      ready: function(){
      },
      behaviors: [],
      listeners:{
      },
      properties: {
        userType: {type: String, value: 'archetype', notify: true,computed: '_userType(archetype)'},
        archetype: {type: String, value: 'archetype', notify: true},
        elementName: {type: String, value: 'interest-page', notify: true}
      },
      _userType: function(archetype){
        switch(archetype){
          case 'musiclovers':
            return 'Music Lovers';
          case 'djs':
            return 'DJs';
          case 'activegroups':
            return 'Movers & Shakers';

        }
      }
    });
  })();
  </script>
</dom-module>
